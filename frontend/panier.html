<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier - Orinoco</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Page Content -->
    <div class="px-4 px-lg-0">
      <!-- For demo purpose -->
      <div class="container py-5 text-center">
        <h1 class="display-4"><a href="/">Orinoco</a></h1>
        <p class="lead mb-0">
          Ours en peluche
        </p>
      </div>
      <!-- End -->

      <div class="pb-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
              <!-- Shopping cart table -->
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="border-0 bg-light">
                        <div class="p-2 px-3 text-uppercase">Produit</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Prix</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Coloris</div>
                      </th>
                      <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Quantité</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="cart"></tbody>
                </table>
              </div>
              <!-- End -->
            </div>
          </div>

          <div class="row py-5 p-4 bg-white rounded shadow-sm">
            <div class="col-lg-6">
              <div
                class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold"
              >
                Vos coordonnées
              </div>
              <form>
                <div class="form-row">
                  <div class="col">
                    <label for="firstname">Prénom</label>
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col">
                    <label for="lastname">Nom</label>
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="address">Adresse</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="city">Ville</label>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email">Adresse email</label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <div
                class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold"
              >
                Résumé de la commande
              </div>
              <div class="p-4">
                <ul class="list-unstyled mb-4">
                  <li class="d-flex justify-content-between py-3 border-bottom">
                    <strong class="text-muted">Total </strong
                    ><strong><span id="total">390.00</span> €</strong>
                  </li>
                </ul>
                <a
                  href="#"
                  class="btn btn-dark rounded-pill py-2 btn-block"
                  id="order"
                  >Commander</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
